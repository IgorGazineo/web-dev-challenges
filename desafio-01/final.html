<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Número 1 - Introdução ao JavaScript</title>
    <style>
      * {
        font-family: sans-serif;
      }

      body {
        margin: 0;
        background-color: #f4f4f4;
        color: #333;
      }

      header {
        background-color: #007bff;
        color: #fff;
        text-align: center;
        padding: 20px 0;
      }

      .container-form,
      .container-result {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 8px rgba(172, 172, 172, 0.3);
      }

      .container-form h2 {
        margin-top: 0;
      }

      .container-form label {
        display: block;
        margin-bottom: 5px;
      }

      .container-form input[type="text"],
      .container-form input[type="email"],
      .container-form button {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      .container-form input {
        box-sizing: border-box;
      }

      .container-form button {
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
      }

      .container-form button:active {
        scale: 0.98;
      }

      .container-result h2,
      .container-result p {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Projeto Número 1</h1>
      <p>Um exemplo simples de JavaScript</p>
    </header>
    <main>
      <div class="container-form">
        <h2>Formulário</h2>
        <form action="" id="user-form">
          <label for="name-input">Nome:</label>
          <input type="text" id="name-input" />
          <label for="email-input">Email:</label>
          <input type="email" id="email-input" />
          <button id="submit-button" type="button">Enviar</button>
        </form>
      </div>
      <div class="container-result">
        <h2>Resultado</h2>
        <p id="form-result">
          Por favor, preencha todos os campos do formulário.
        </p>
      </div>
    </main>
    <script>
      // Usando prompt() para obter o nome do usuário
      const nome = prompt("Qual é o seu nome?");

      // Usando alert() para exibir uma mensagem de boas-vindas
      alert(`Olá, ${nome}! Bem-vindo ao nosso primeiro projeto em JavaScript.`);

      // Usando confirm() para perguntar ao usuário se ele deseja continuar
      const continuar = confirm("Você gostaria de continuar?");

      if (continuar) {
        // Usando console.log() para exibir uma mensagem no console do navegador
        console.log("O usuário decidiu continuar.");

        // Usando variáveis e operadores aritméticos para realizar cálculos simples
        const numero1 = 10;
        const numero2 = 5;
        const resultadoSoma = numero1 + numero2;
        const resultadoSubtracao = numero1 - numero2;
        const resultadoMultiplicacao = numero1 * numero2;
        const resultadoDivisao = numero1 / numero2;

        console.log("Resultado da soma:", resultadoSoma);
        console.log("Resultado da subtração:", resultadoSubtracao);
        console.log("Resultado da multiplicação:", resultadoMultiplicacao);
        console.log("Resultado da divisão:", resultadoDivisao);

        // Usando métodos de string: length, toUpperCase, toLowerCase, indexOf, lastIndexOf, slice, replace
        const frase = "Olá, mundo!";
        console.log("Tamanho da frase:", frase.length);
        console.log("Frase em maiúsculas:", frase.toUpperCase());
        console.log("Frase em minúsculas:", frase.toLowerCase());
        console.log("Índice da palavra 'mundo':", frase.indexOf("mundo"));
        console.log("Último índice da letra 'o':", frase.lastIndexOf("o"));
        console.log(
          "Parte da frase após a vírgula:",
          frase.slice(frase.indexOf(" ") + 1)
        );
        console.log(
          "Frase substituindo 'mundo' por 'JavaScript':",
          frase.replace("mundo", "JavaScript")
        );
      } else {
        console.log("O usuário cancelou.");
      }
    </script>
  </body>
</html>

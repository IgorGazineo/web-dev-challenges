<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        pointer-events: none;
      }

      body {
        background-color: #1249c9;
        font-family: sans-serif;
        margin: 0;
      }

      main {
        width: 20rem;
        margin: 3rem auto;
        background-color: #2c5bc7;
        padding: 2rem;
        border: 6px solid;
        border-color: #053fc7 #7a1b77;
        box-shadow: 0 0 18px rgba(0, 0, 0, 0.5);
      }

      h1,
      h2 {
        margin: 2rem 0;
      }

      h1 {
        color: #fff;
        text-align: center;
      }

      h2 {
        pointer-events: visible;
        cursor: pointer;
      }

      p {
        color: #313131;
      }
    </style>
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Título principal</h1>
      <p>Texto inserido em um elemento de parágrafo.</p>
      <h2>Título secundário</h2>
      <p>Este é o parágrafo número 1 do conteúdo secundário.</p>
      <h2>Título secundário</h2>
      <p>Este é o parágrafo número 2 do conteúdo secundário.</p>
    </main>
    <script>
      const secondaryTitles = document.querySelectorAll("h2");

      secondaryTitles.forEach((title) => {
        title.addEventListener("click", ({ target }) => {
          target.style.color = "red";
        });
      });
    </script>
  </body>
</html>
